<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Chat</title>
  <style scoped>
    .chat-support {
      display: flex;
      background-color: rgb(114, 89, 170);
      color: white;
      height: 100vh;
    }
  
    .chat-list {
      width: 30%;
      background-color: white;
      color: rgb(114, 89, 170);
      padding: 1rem;
    }
  
    .chat-list h2 {
      text-align: center;
    }
  
    .chat-list ul {
      list-style: none;
      padding: 0;
    }
  
    .chat-list li {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
  
    .chat-list li.active {
      background-color: rgb(114, 89, 170);
      color: white;
    }
  
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
  
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
  
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }
  
    .chat-messages div {
      margin-bottom: 1rem;
    }
  
    .message-support {
      align-self: flex-end;
      background-color: rgba(255, 255, 255, 0.8);
    }
  
    .message-user {
      align-self: flex-start;
      background-color: rgba(230, 230, 230, 0.8);
    }
  
    .chat-input {
      display: flex;
      align-items: center;
    }
  
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 1rem;
    }
  
    .chat-input button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-support">
      <div class="chat-list">
        <h2>Active Chats</h2>
        <ul>
          <li 
            v-for="chat in chats" 
            :key="chat._id" 
            :class="{ active: chat._id === activeChat?.chatId }"
            @click="selectChat(chat)"
          >
            {{ chat.user.username }}
          </li>
        </ul>
      </div>
  
      <div class="chat-window" v-if="activeChat">
        <div class="chat-header">
          <h3>Chat with {{ activeChat.user.username }}</h3>
          <button @click="startChat" :disabled="isChatInProgress">Start Chat</button>
          <button @click="endChat" :disabled="!isChatInProgress">End Chat</button>
        </div>
        <div class="chat-messages">
          <div 
            v-for="message in activeChat.messages" 
            :key="message.timestamp" 
            :class="message.sender === 'support' ? 'message-support' : 'message-user'"
          >
            <p>{{ message.message }}</p>
          </div>
        </div>
        <div class="chat-input">
          <input 
            v-model="newMessage" 
            placeholder="Type your message..." 
            @keyup.enter="sendMessage"
          />
          <button @click="sendMessage">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          chats: [], // List of active chats
          activeChat: null, // Currently selected chat
          newMessage: "", // Message being typed
          socket: null, // Socket.IO instance
          isChatInProgress: false, // Track if the chat is in progress
        };
      },
      methods: {
        async fetchChats() {
          try {
            const response = await axios.get("https://backend-1-mvlb.onrender.com/getAllChats");
            this.chats = response.data.chats;
          } catch (error) {
            console.error("Error fetching chats:", error);
          }
        },
        async selectChat(chat) {
          this.activeChat = chat;
          this.isChatInProgress = false; // Reset chat progress state

          // Ensure we're joining the chat room for this specific chat
          if (this.socket) {
            this.socket.emit("joinChat", chat._id);
          }
        },
        async startChat() {
          if (!this.activeChat) return;

          this.isChatInProgress = true;

          // Start the chat by notifying the backend or system
          try {
            await axios.post("https://backend-1-mvlb.onrender.com/startChat", {
              chatId: this.activeChat._id,
            });
          } catch (error) {
            console.error("Error starting the chat:", error);
          }

          // Listen for real-time messages
          if (this.socket) {
            this.socket.on("newMessage", (data) => {
              if (this.activeChat._id === data.chatId) {
                this.activeChat.messages.push(data);
              }
            });
          }
        },
        async sendMessage() {
          if (!this.newMessage.trim()) return;

          try {
            const response = await axios.post("https://backend-1-mvlb.onrender.com/sendMessage", {
              chatId: this.activeChat._id,
              sender: "support",
              message: this.newMessage,
            });

            this.activeChat.messages.push(response.data.message);
            this.newMessage = "";
          } catch (error) {
            console.error("Error sending message:", error);
          }
        },
        async endChat() {
          if (!this.activeChat) return;

          try {
            await axios.post("https://backend-1-mvlb.onrender.com/endChat", { chatId: this.activeChat._id });
            this.isChatInProgress = false;
            this.activeChat = null; // Reset active chat

            // Automatically select the next chat in the list
            if (this.chats.length > 0) {
              this.selectChat(this.chats[0]); // Select the next chat in line
            }

            // Notify the server or handle chat end here
          } catch (error) {
            console.error("Error ending the chat:", error);
          }
        },
      },
      mounted() {
        // Initialize the Socket.IO connection
        this.socket = io("https://backend-1-mvlb.onrender.com");

        this.fetchChats();
      },
      beforeDestroy() {
        // Cleanup socket listeners on component destruction
        if (this.socket) {
          this.socket.disconnect();
        }
      },
    });
  </script>
</body>
</html>
